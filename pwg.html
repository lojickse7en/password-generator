<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="pwg.css">
    <script src="https://kit.fontawesome.com/a3e737417b.js" crossorigin="anonymous"></script>    
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class= 'result-container'>
            <span id="result"></span>
            <button class="btn" id="clipboard"> <!--Not sure why clipboard id attibute is here-->
                <i class="far fa-clipboard"></i><!-- font awesome icon(The <i> tag defines a part of text in an alternate voice or mood. The content inside is typically displayed in italic.) -->
            </button>
        </div>
        <div>
            <div class="setting">
                <label>Password length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label>Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">  
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
            
     </div>
        <button class="btn btn-large" id="generate">
            Generate password
        </button>
    </div>
    <script src="pwg.js"></script>
</body>
</html>
